{% extends './Busqueda.html' %}
{% block plantilla %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% endblock %}

{% block style %}
    <link href="{{ url_for('static', filename='css/BusquedaPosts.css')}}" rel="stylesheet" />
    {% endblock %}

{% block header %}
<header class="masthead toplane" style="background-color: black">
</header>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center">
    <h1>Resultados</h1>
</div>
    <hr>
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {% for post in data %}
                    <div class="post-preview">
                        <a class="url" href="">
                            <h2 class="post-title title_useful">{{post[0]}}</h2>
                            <h3 class="post-subtitle">{{post[1]}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post[2]}}</a>
                            {{post[3]}}
                        </p>
                    </div>
                    <hr class="my-4" />
                {% endfor %}
                <!-- Pager-->
            </div>
        </div>
    </div>
{% endblock %}
